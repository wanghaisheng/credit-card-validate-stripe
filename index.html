<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Processing</title>
</head>
<body>
    <h1>Card Processing Form</h1>
    <form id="cardForm">
        <label for="ccn">Card Number:</label>
        <input type="text" id="ccn" name="ccn" required><br>

        <label for="month">Expiry Month:</label>
        <input type="text" id="month" name="month" required><br>

        <label for="year">Expiry Year:</label>
        <input type="text" id="year" name="year" required><br>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" required><br>

        <button type="submit">Submit</button>
    </form>

    <pre id="response"></pre>

    <script src="script.js"></script>
</body>
</html>
